<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/app.css">
  <!--<link rel="stylesheet" href="css/flat-ui-pro.min.css">-->
  <title>Web Type Game</title>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand" href="#">Type Game
    <span class="fui-eye"></span>
  </a>
</nav>
<div class="container mt-4" id="app">
  <div class="row">
    <div class="input-group col-9 pl-0">
      <div class="input-group-prepend">
        <span class="input-group-text font-weight-bold">Type Here</span>
      </div>
      <textarea class="form-control text-success" aria-label="Type Here"
                rows="4" v-model="userInput"
                @keydown.stop="checkUserKeyDown($event)"
                @keyup.stop="checkUserKeyUp($event)"></textarea>
    </div>
    <div class="col-3 pr-0">
      <div class="input-group mb-1">
        <div class="input-group-prepend">
          <span class="input-group-text font-weight-bold">Count</span>
        </div>
        <input class="form-control text-success" aria-label="Count"
               v-model="totalInput">
        <div class="input-group-append">
          <span class="input-group-text">chars</span>
        </div>
      </div>
      <div class="input-group mb-1">
        <div class="input-group-prepend">
          <span class="input-group-text start font-weight-bold">Start</span>
        </div>
        <input class="form-control text-success" aria-label="Start"
               v-model="formatStartTime">
      </div>
      <div class="input-group">
        <div class="input-group-prepend">
          <span class="input-group-text used font-weight-bold">Used</span>
        </div>
        <input class="form-control text-success" aria-label="Used"
               v-model="usedTime">
        <div class="input-group-append">
          <span class="input-group-text used-mm">mm</span>
        </div>
      </div>
    </div>
  </div>

  <div class="w-100 mt-5"></div>

  <div class="keyboard row d-flex justify-content-between">
    <!-- ~ to backspace -->
    <input type="button" v-for="key in tildeToDelete"
           :value="key.value" :class="key.cls" :id="key.id">

    <div class="w-100"></div>
    <!-- tab to |\-->
    <input type="button" v-for="key in tabToBackslash"
           :value="key.value" :class="key.cls" :id="key.id">

    <div class="w-100"></div>
    <!-- CapsLock to Enter -->
    <input type="button" v-for="key in capsLockToEnter"
           :value="key.value" :class="key.cls" :id="key.id">

    <div class="w-100"></div>
    <!-- Shift to Shift-->
    <input type="button" v-for="key in shiftToShift"
           :value="key.value" :class="key.cls" :id="key.id">

    <div class="w-100"></div>
    <!-- ctrl to ctrl -->
    <input type="button" v-for="key in ctrlToCtrl"
           :value="key.value" :class="key.cls" :id="key.id">
  </div>

</div>
<script src="js/app.js"></script>
</body>
</html>
