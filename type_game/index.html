<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/flat-ui-pro.min.css">
  <title>Web Type Game</title>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
</head>
<body>
<div id="app">
  <label for="user-input"></label>
  <input id="user-input" @keydown.stop="checkUserKeyDown($event)"
         @keyup.stop="checkUserKeyUp($event)">

  <hr/>
  <!-- ~ to backspace -->
  <input type="button" value="~ `" class="btn btn-sm" :class="{'btn-success': active.Tilde}">
  <input type="button" value="1 !" class="btn btn-sm" :class="{'btn-success': active.One || active.Exclamation}">
  <input type="button" value="2 @" class="btn btn-sm" :class="{'btn-success': active.Two || active.AtSign}">
  <input type="button" value="3 #" class="btn btn-sm" :class="{'btn-success': active.Three  || active.Number}">
  <input type="button" value="4 $" class="btn btn-sm" :class="{'btn-success': active.Four  || active.Dollar}">
  <input type="button" value="5 %" class="btn btn-sm" :class="{'btn-success': active.Five  || active.Percent}">
  <input type="button" value="6 ^" class="btn btn-sm" :class="{'btn-success': active.Six  || active.Caret}">
  <input type="button" value="7 &" class="btn btn-sm" :class="{'btn-success': active.Seven  || active.Ampersand}">
  <input type="button" value="8 *" class="btn btn-sm" :class="{'btn-success': active.Eight  || active.Asterisk}">
  <input type="button" value="9 (" class="btn btn-sm" :class="{'btn-success': active.Nine  || active.LeftParenthesis}">
  <input type="button" value="0 )" class="btn btn-sm" :class="{'btn-success': active.Zero  || active.RightParenthesis}">
  <input type="button" value="- _" class="btn btn-sm" :class="{'btn-success': active.Minus  || active.Underscore}">
  <input type="button" value="= +" class="btn btn-sm" :class="{'btn-success': active.Plus  || active.EqualitySign}">
  <input type="button" value="Backspace" class="btn btn-sm" :class="{'btn-success': active.Backspace}">

  <p style="margin-bottom: 6px"></p>
  <!-- tab to |\-->
  <input type="button" value="Tab" class="btn btn-sm" :class="{'btn-success': active.Tab}">
  <input type="button" value="Q q" class="btn btn-sm" :class="{'btn-success': active.q || active.Q}">
  <input type="button" value="W w" class="btn btn-sm" :class="{'btn-success': active.w || active.W}">
  <input type="button" value="E e" class="btn btn-sm" :class="{'btn-success': active.e || active.E}">
  <input type="button" value="R r" class="btn btn-sm" :class="{'btn-success': active.r || active.R}">
  <input type="button" value="T t" class="btn btn-sm" :class="{'btn-success': active.t || active.T}">
  <input type="button" value="Y y" class="btn btn-sm" :class="{'btn-success': active.y || active.Y}">
  <input type="button" value="U u" class="btn btn-sm" :class="{'btn-success': active.u || active.U}">
  <input type="button" value="I i" class="btn btn-sm" :class="{'btn-success': active.i || active.I}">
  <input type="button" value="O o" class="btn btn-sm" :class="{'btn-success': active.o || active.O}">
  <input type="button" value="P p" class="btn btn-sm" :class="{'btn-success': active.p || active.P}">
  <input type="button" value="{ [" class="btn btn-sm" :class="{'btn-success': active.LeftSquareBracket || active.LeftCurlyBracket}">
  <input type="button" value="} ]" class="btn btn-sm" :class="{'btn-success': active.RightSquareBracket || active.RightCurlyBracket}">
  <input type="button" value="| \" class="btn btn-sm" :class="{'btn-success': active.VertialBar || active.Backslash}">

  <p style="margin-bottom: 6px"></p>
  <!-- CapLock to Enter -->
  <input type="button" value="CapsLock" class="btn btn-sm" :class="{'btn-success': active.CapsLock}">
  <input type="button" value="A a" class="btn btn-sm" :class="{'btn-success': active.a || active.A}">
  <input type="button" value="S s" class="btn btn-sm" :class="{'btn-success': active.s || active.S}">
  <input type="button" value="D d" class="btn btn-sm" :class="{'btn-success': active.d || active.D}">
  <input type="button" value="F f" class="btn btn-sm" :class="{'btn-success': active.f || active.F}">
  <input type="button" value="G g" class="btn btn-sm" :class="{'btn-success': active.g || active.G}">
  <input type="button" value="H h" class="btn btn-sm" :class="{'btn-success': active.h || active.H}">
  <input type="button" value="J j" class="btn btn-sm" :class="{'btn-success': active.j || active.J}">
  <input type="button" value="K k" class="btn btn-sm" :class="{'btn-success': active.k || active.K}">
  <input type="button" value="L l" class="btn btn-sm" :class="{'btn-success': active.l || active.L}">
  <input type="button" value=": ;" class="btn btn-sm" :class="{'btn-success': active.Colon || active.Semicolon}">
  <input type="button" value="&quot; '" class="btn btn-sm" :class="{'btn-success': active.DoubleQuote || active.SingleQuote}">
  <input type="button" value="Enter" class="btn btn-sm" :class="{'btn-success': active.Enter}">

  <p style="margin-bottom: 6px"></p>
  <!-- Shift to Shift-->
  <input type="button" value="Shift" class="btn btn-sm" :class="{'btn-success': active.Shift}">
  <input type="button" value="Z z" class="btn btn-sm" :class="{'btn-success': active.z || active.Z}">
  <input type="button" value="X x" class="btn btn-sm" :class="{'btn-success': active.x || active.X}">
  <input type="button" value="C c" class="btn btn-sm" :class="{'btn-success': active.c || active.C}">
  <input type="button" value="V v" class="btn btn-sm" :class="{'btn-success': active.v || active.V}">
  <input type="button" value="B b" class="btn btn-sm" :class="{'btn-success': active.b || active.B}">
  <input type="button" value="N n" class="btn btn-sm" :class="{'btn-success': active.n || active.N}">
  <input type="button" value="M m" class="btn btn-sm" :class="{'btn-success': active.m || active.M}">
  <input type="button" value="< ," class="btn btn-sm" :class="{'btn-success': active.LessThan || active.Comma}">
  <input type="button" value="> ." class="btn btn-sm" :class="{'btn-success': active.GreaterThan || active.Period}">
  <input type="button" value="? /" class="btn btn-sm" :class="{'btn-success': active.QuestionMark || active.Slash}">
  <input type="button" value="Shift" class="btn btn-sm" :class="{'btn-success': active.Shift}">

  <p style="margin-bottom: 6px"></p>
  <!-- ctrl to ctrl -->
  <input type="button" value="Ctrl" class="btn btn-sm" :class="{'btn-success': active.Control}">
  <input type="button" value="⊞" class="btn btn-sm" :class="{'btn-success': active.Meta}">
  <input type="button" value="Alt" class="btn btn-sm" :class="{'btn-success': active.AltGraph}">
  <input type="button" value="Space" class="btn btn-sm" :class="{'btn-success': active.Enter}">
  <input type="button" value="Alt" class="btn btn-sm" :class="{'btn-success': active.AltGraph}">
  <input type="button" value="⊞" class="btn btn-sm" :class="{'btn-success': active.Meta}">
  <input type="button" value="▤" class="btn btn-sm" :class="{'btn-success': active.ContextMenu}">
  <input type="button" value="Ctrl" class="btn btn-sm" :class="{'btn-success': active.Control}">

</div>
  <script src="js/app.js"></script>
</body>
</html>
