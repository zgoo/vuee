<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="css/flat-ui-pro.min.css">
  <title>Web Type Game</title>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
</head>
<body>
<div id="app">
  <label for="user-input"></label>
  <input id="user-input" @keydown="checkUserKeyDown($event)"
         @keyup="checkUserKeyUp($event)">

  <hr/>
  <!-- ~ to backspace -->
  <input type="button" value="~" class="btn btn-xs" :class="{'btn-success': active.Dead}">
  <input type="button" value="1" class="btn btn-xs" :class="{'btn-success': active.One}">
  <input type="button" value="2" class="btn btn-xs" :class="{'btn-success': active.Two}">
  <input type="button" value="3" class="btn btn-xs" :class="{'btn-success': active.ss}">
  <input type="button" value="4" class="btn btn-xs" :class="{'btn-success': active.ss}">
  <input type="button" value="5" class="btn btn-xs" :class="{'btn-success': active.ss}">
  <input type="button" value="6" class="btn btn-xs" :class="{'btn-success': active.ss}">
  <input type="button" value="7" class="btn btn-xs" :class="{'btn-success': active.ss}">
  <input type="button" value="8" class="btn btn-xs" :class="{'btn-success': active.ss}">
  <input type="button" value="9" class="btn btn-xs" :class="{'btn-success': active.ss}">
  <input type="button" value="0" class="btn btn-xs" :class="{'btn-success': active.ss}">
  <input type="button" value="-" class="btn btn-xs" :class="{'btn-success': active.ss}">
  <input type="button" value="=" class="btn btn-xs" :class="{'btn-success': active.ss}">
  <input type="button" value="Backspace" class="btn btn-xs" :class="{'btn-success': active.Backspace}">

  <br/>
  <!-- tab to |\-->
  <input type="button" value="Tab" class="btn btn-xs" :class="{'btn-success': active.Tab}">
  <input type="button" value="Q" class="btn btn-xs" :class="{'btn-success': active.q || active.Q}">
  <input type="button" value="W" class="btn btn-xs" :class="{'btn-success': active.w || active.W}">
  <input type="button" value="E" class="btn btn-xs" :class="{'btn-success': active.e || active.E}">
  <input type="button" value="R" class="btn btn-xs" :class="{'btn-success': active.r || active.R}">
  <input type="button" value="T" class="btn btn-xs" :class="{'btn-success': active.t || active.T}">
  <input type="button" value="Y" class="btn btn-xs" :class="{'btn-success': active.y || active.Y}">
  <input type="button" value="U" class="btn btn-xs" :class="{'btn-success': active.u || active.U}">
  <input type="button" value="I" class="btn btn-xs" :class="{'btn-success': active.i || active.I}">
  <input type="button" value="O" class="btn btn-xs" :class="{'btn-success': active.o || active.O}">
  <input type="button" value="P" class="btn btn-xs" :class="{'btn-success': active.p || active.P}">
  <input type="button" value="{" class="btn btn-xs" :class="{'btn-success': active.ArrowLeft}">
  <input type="button" value="}" class="btn btn-xs" :class="{'btn-success': active.ArrowLeft}">
  <input type="button" value="\" class="btn btn-xs" :class="{'btn-success': active.ArrowLeft}">

  <br/>
  <!-- CapLock to Enter -->
  <input type="button" value="CapsLock" class="btn btn-xs" :class="{'btn-success': active.CapsLock}">
  <input type="button" value="A" class="btn btn-xs" :class="{'btn-success': active.a || active.A}">
  <input type="button" value="S" class="btn btn-xs" :class="{'btn-success': active.s || active.S}">
  <input type="button" value="D" class="btn btn-xs" :class="{'btn-success': active.d || active.D}">
  <input type="button" value="F" class="btn btn-xs" :class="{'btn-success': active.f || active.F}">
  <input type="button" value="G" class="btn btn-xs" :class="{'btn-success': active.g || active.G}">
  <input type="button" value="H" class="btn btn-xs" :class="{'btn-success': active.h || active.H}">
  <input type="button" value="J" class="btn btn-xs" :class="{'btn-success': active.j || active.J}">
  <input type="button" value="K" class="btn btn-xs" :class="{'btn-success': active.k || active.K}">
  <input type="button" value="L" class="btn btn-xs" :class="{'btn-success': active.l || active.L}">
  <input type="button" value=";" class="btn btn-xs" :class="{'btn-success': active.ArrowRight}">
  <input type="button" value="'" class="btn btn-xs" :class="{'btn-success': active.ArrowRight}">
  <input type="button" value="Enter" class="btn btn-xs" :class="{'btn-success': active.Enter}">

  <br/>
  <!-- Shift to Shift-->
  <input type="button" value="Shift" class="btn btn-xs" :class="{'btn-success': active.Shift}">
  <input type="button" value="Z" class="btn btn-xs" :class="{'btn-success': active.z || active.Z}">
  <input type="button" value="X" class="btn btn-xs" :class="{'btn-success': active.x || active.X}">
  <input type="button" value="C" class="btn btn-xs" :class="{'btn-success': active.c || active.C}">
  <input type="button" value="V" class="btn btn-xs" :class="{'btn-success': active.v || active.V}">
  <input type="button" value="B" class="btn btn-xs" :class="{'btn-success': active.b || active.B}">
  <input type="button" value="N" class="btn btn-xs" :class="{'btn-success': active.n || active.N}">
  <input type="button" value="M" class="btn btn-xs" :class="{'btn-success': active.m || active.M}">
  <input type="button" value="<" class="btn btn-xs" :class="{'btn-success': active.Enter}">
  <input type="button" value=">" class="btn btn-xs" :class="{'btn-success': active.Enter}">
  <input type="button" value="?" class="btn btn-xs" :class="{'btn-success': active.Enter}">
  <input type="button" value="Shift" class="btn btn-xs" :class="{'btn-success': active.Shift}">

  <br/>
  <!-- ctrl to ctrl -->
  <input type="button" value="Ctrl" class="btn btn-xs" :class="{'btn-success': active.Control}">
  <input type="button" value="⊞" class="btn btn-xs" :class="{'btn-success': active.Meta}">
  <input type="button" value="Alt" class="btn btn-xs" :class="{'btn-success': active.AltGraph}">
  <input type="button" value="Space" class="btn btn-xs" :class="{'btn-success': active.Enter}">
  <input type="button" value="Alt" class="btn btn-xs" :class="{'btn-success': active.AltGraph}">
  <input type="button" value="⊞" class="btn btn-xs" :class="{'btn-success': active.Meta}">
  <input type="button" value="▤" class="btn btn-xs" :class="{'btn-success': active.ContextMenu}">
  <input type="button" value="Ctrl" class="btn btn-xs" :class="{'btn-success': active.Control}">

</div>

<script>
  Vue.config.keyCode = {
    F1: 112
  };

  var vm = new Vue({
    el: '#app',
    data: {
      active: {
        ArrowLeft: false,
        ArrowRight: false,
        Enter: false
      },
      keyCodeAlias: {
        1: 'One',
        '!': 'One',
        2: 'Two',
        '@': 'Two'
      }
    },
    methods: {
      checkUserKeyDown: function (event) {
        console.log(event.key);
        this.$set(this.active, this.keyCodeAlias[event.key] || event.key, true)
      },
      checkUserKeyUp: function (event) {
        this.$set(this.active, this.keyCodeAlias[event.key] || event.key, false)
      }
    }
  });
</script>
</body>
</html>
